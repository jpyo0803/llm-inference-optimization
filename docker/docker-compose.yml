version: "3.9"

services:
  llm-inference-optimization:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    image: llm-inference-optimization:latest
    container_name: llm-inference-optimization
    runtime: nvidia
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]
    env_file:
      - ../.env
    working_dir: /workspace

    volumes:
      - ../:/workspace
    # command: python benchmark.py
    command: tail -f /dev/null

    stdin_open: true
    tty: true

  llm-service-naive:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    image: llm-inference-optimization:latest
    container_name: llm-service-naive
    ports:
      - "30000:30000"
    runtime: nvidia
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]
    env_file:
      - ../.env

    working_dir: /workspace
    volumes:
      - ../:/workspace
    command: python llm_service_naive.py

  llm-service-onnx-triton:
    image: nvcr.io/nvidia/tritonserver:24.12-py3
    container_name: llm-service-onnx-triton
    ports:
      - "8000:8000"
      - "8001:8001"
      - "8002:8002"
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]
    volumes:
      - ../model_repository:/models
    command: ["tritonserver", "--model-repository=/models", "--log-verbose=1"]